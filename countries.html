<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic countries editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="website icon" type="png" href="https://cdn-icons-png.flaticon.com/128/140/140398.png" />

    <link href="myCSS.css" rel="stylesheet" />
    <link href="..\lib\jquery-ui\dist\themes\base\jquery-ui.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics">
                <img src='http://192.168.160.58/Olympics/Images/Olympic_rings.svg' height="35">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active"><a class="nav-link btnw btn4 " aria-current="page" href="athletes.html"
                            style="padding-top:5px"><i class="fa fa-user "></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link btnb btn4" aria-current="page" href="competitions.html"
                            style="padding-top:5px"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link btnd btn4" aria-current="page" href="countries.html"
                            style="padding-top:5px"><i class=" fa fa-flag"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link btns btn4" aria-current="page" href="games.html"
                            style="padding-top:5px"><i class="fa fa-map-marker"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link btnp btn4" aria-current="page" href="modalities.html"
                            style="padding-top:5px"><i class="fa fa-soccer-ball-o"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link btnl btn4" aria-current="page" href="statistics.html"
                            style="padding-top:5px"><i class="fa fa-bar-chart"></i> Statistics</a></li>
                    <li class="nav-item"><a class="nav-link btnd btn4" aria-current="page" href="favoritos.html"
                            style="padding-top:5px"><i class="fa fa-heart"></i> Favorites</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <form class="form-inline py-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search and Select Someone" spellcheck="false"
                id="tags" aria-label="Search">
        </form>
        <!-- ko if:records().length > 0 -->

        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Countries: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link text-dark " title="First Page"
                            data-bind="attr: { href: './countries.html?page=' + '1',  rel:'prev'}"><i
                                class="fa fa-fast-backward" aria-hidden="true"></i></a></li>
                    <li class="page-item float-end"><a class="page-link text-dark" title="Previous Page"
                            data-bind="attr: { href: './countries.html?page=' + previousPage(),  rel:'prev'}"><i
                                class="fa fa-step-backward" aria-hidden="true"></i></a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link text-dark"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link text-dark"
                            data-bind="attr: { href: './countries.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link text-dark" title="Next Page"
                            data-bind="attr: { href: './countries.html?page=' + nextPage(), rel:'next' }"><i
                                class="fa fa-step-forward" aria-hidden="true"></i></a></li>
                    <li class="page-item"><a class="page-link text-dark" title="Last Page"
                            data-bind="attr: { href: './countries.html?page=' + totalPages() }"><i
                                class="fa fa-fast-forward" aria-hidden="true"></i></a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>

        <!-- /ko -->

        <div class="row" data-bind="foreach: records">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin-bottom: 20px; position:sticky;">
                <div class="card h-100" id="zoom">
                    <a data-bind="attr: { href:'./countriesDetails.html?id=' + Id }">
                        <img style="cursor:pointer; padding: 10px;" class="card-img" data-bind="attr: {src: Flag}" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" data-bind="text: Name"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" data-bind="text:IOC"></h6>
                        <p class="card-text text-center">
                            <a class="btn btn-default btn-light btn-xs"
                                data-bind="attr: { href:'./countriesDetails.html?id=' + Id }">
                                <i class="fa fa-eye fa-lg" title="Selecione para ver detalhes"
                                    style="text-align: center; height: 20px; width: 20px;"></i>
                            </a>
                            <button
                                data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }"
                                id="heartbt" class="btn btn-favourite">
                                <i data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart' : 'fa fa-heart-o'}"
                                    class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="http://192.168.160.58/Olympics/Images/Olympic_rings.svg" height="30" /> Loading
                        data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!--modal-->
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center">Newsletter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="needs-validation" novalidate">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control " id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Your e-mail is..." required>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Name</label>
                            <input type="text" id="nome" class="form-control" aria-describedby="helpId"
                                placeholder="Your name is..." required>
                        </div>
                    </div>
                    <div class="ms-3 pb-3">
                        Sex
                        <div class=" form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                required>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                required>
                            <label class="form-check-label" for="flexRadioDefault3">
                                Other
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text"><a class="nav-link" style="text-decoration:none" href="aboutUs.html">About us</a>
            </div>
            <div class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal2" href="#modal2"
                    aria-current="page">Newsletter</a></div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="..\lib\jquery-ui\dist\jquery-ui.js"></script>
    <script src="countries.js"></script>
</body>

</html>
